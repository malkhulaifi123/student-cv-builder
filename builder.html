<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Build CV</title>

<style>
  /* Match homepage look & feel */

  body { font-family: serif; background-color: seashell; text-align: center; }
  h1 { color: peru; text-align: center; }
  p { text-align: center; font-size: 18px; }
  mark { background-color: palegreen; }

  /* Same link styles as homepage */
  .tab { text-decoration: none; color: white; background: CadetBlue; padding: 5px 10px; border-radius: 10px; }
  
  .tabb:hover { background: #548B8D; }


  /* Match homepage logo placement */
  img.logo { position: absolute; top: 10px; left: 10px; width: 224px; height: 94px; }

  /* Form: fixed width and centered so boxes look better */

  .form-card {
  max-width: 820px;
  margin: 0 auto;
  padding: 20px 44px;
  background-color: #fff7ec;        /* light cream to match seashell theme */
  border: 1px solid #e0c9a6;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);}

.full {
  width: 100%;
  box-sizing: border-box;
  padding: 6px;}

  
form {
    display: block;
    text-align: left;
    width: 100%;          /* smaller, consistent width */
    margin: 0 auto;}

  label { font-weight: bold; display: block; margin-top: 6px; }
 textarea {
    width: 100%;
    padding: 6px;
    box-sizing: border-box;}

    hr { margin: 16px 0; }

  /* Button color to match the heading color */
  .btn { background: peru; color: white; border: 0; padding: 6px 12px; cursor: pointer; }
</style>
</head>
<body>

<!-- Same logo/link style as homepage -->
<a href="https://lu.edu.qa/?lang=en">
  <img class="logo" src="https://lu.edu.qa/wp-content/uploads/2021/07/Color-logo-01-448x188.png" alt="Lusail University logo">
</a>

<h1>Build Your CV</h1>

<!-- Nav now matches homepage (no <mark> wrapping) -->
<p>
	<a href="index.html" class="tab tabb">Home</a>
	<a href="builder.html" class="tab tabb">Builder</a>
	<a href="cv.html" class="tab tabb">CV</a>
</p>

<hr>

<h2>Step 1: Fill the Form</h2>
<form class="form-card" action="cv.html" method="get">

 <p style="text-align:left;">

  <label style="display:inline-block; width:45%; margin-right:6.4%;">First Name</label>
  <label style="display:inline-block; width:45%;">Last Name</label><br>

  <input type="text" name="firstName" placeholder="e.g. Mohammad" style="display:inline-block; width:48%; margin-right:3.4%; padding:6px; box-sizing:border-box;" required>

  <input type="text" name="lastName" placeholder="e.g. Ahmed" style="display:inline-block; width:48%; padding:6px; box-sizing:border-box;" required>

</p>



<p style="text-align:center; font-weight:bold;">Date of Birth</p>

<p style="text-align:left;">

    <!-- Day -->
    <label style="display:inline-block; width:31%; margin-right:2.9%;">
      Day<br>
      <select name="dobDay" required
              style="width:100%; padding:6px; box-sizing:border-box;">
	<option value="">Day</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
        <option>5</option><option>6</option><option>7</option><option>8</option>
        <option>9</option><option>10</option><option>11</option><option>12</option>
        <option>13</option><option>14</option><option>15</option><option>16</option>
        <option>17</option><option>18</option><option>19</option><option>20</option>
        <option>21</option><option>22</option><option>23</option><option>24</option>
        <option>25</option><option>26</option><option>27</option><option>28</option>
        <option>29</option><option>30</option><option>31</option>
      </select>
    </label>

    <!-- Month -->
    <label style="display:inline-block; width:31%; margin-right:2.9%;">
      Month<br>
      <select name="dobMonth" required
              style="width:100%; padding:6px; box-sizing:border-box;">
        <option value="">Month</option>
	<option>January</option>
	<option>February</option>
	<option>March</option>
        <option>April</option>
	<option>May</option>
	<option>June</option>
        <option>July</option>
	<option>August</option>
	<option>September</option>
        <option>October</option>
	<option>November</option>
	<option>December</option>
      </select>
    </label>

    <!-- Year -->
    <label style="display:inline-block; width:31%;">
      Year<br>
      <select name="dobYear" required
              style="width:100%; padding:6px; box-sizing:border-box;">
        <option value="">Year</option>
        <option>1980</option><option>1981</option><option>1982</option>
        <option>1983</option><option>1984</option><option>1985</option>
        <option>1986</option><option>1987</option><option>1988</option>
        <option>1989</option><option>1990</option><option>1991</option>
        <option>1992</option><option>1993</option><option>1994</option>
        <option>1995</option><option>1996</option><option>1997</option>
        <option>1998</option><option>1999</option><option>2000</option>
        <option>2001</option><option>2002</option><option>2003</option>
        <option>2004</option><option>2005</option><option>2006</option>
        <option>2007</option><option>2008</option><option>2009</option>
        <option>2010</option><option>2011</option><option>2012</option>
        <option>2013</option><option>2014</option><option>2015</option>
        <option>2016</option><option>2017</option><option>2018</option>
        <option>2019</option><option>2020</option>
      </select>
    

  </label>
</p>



<p style="text-align:left;">

    <label for="majorSelect">Major<br>
      <select id="majorSelect" name="major" class="full" required>
        <option value=""> Select major </option>
        <option value="Computer Science">Computer Science</option>
        <option value="Information Technology">Information Technology</option>
        <option value="Business">Business Administration</option>
        <option value="Accounting">Accounting</option>
        <option value="Marketing">Marketing</option>
        <option value="Electrical Engineering">Electrical Engineering</option>
        <option value="Graphic Design">Graphic Design</option>
        <option value="Nursing">Nursing</option>
        <option value="Education">Education</option>
      </select>
    </label>
  </p>

  <p style="text-align:left;">
    <label>Email<br>
      <input type="email" name="email" class="full" placeholder="you@example.com" required>
    </label>
  </p>

  <p style="text-align:left;">
    <label>Phone<br>
      <input type="text" name="phone" class="full" placeholder="+974 0000 0000">
    </label>
  </p>

  <p style="text-align:left;">
    <label>Summary (2â€“3 lines)<br>
      <textarea name="summary" rows="7" cols="60" placeholder="Brief summary about yourself"></textarea>
    </label>
  </p>

  <p style="text-align:left;">
    <label>Skills (comma separated)<br>
      <input type="text" name="skills" class="full" placeholder="HTML, CSS, Tables, Forms">
    </label>
  </p>

  <fieldset>
    <legend><b>Education</b></legend>

 <p>
    <label>Institution<br>
      <input type="text" name="eduInst" class="full" value="Lusail University" readonly >
    </label>
  </p>

 <p>
    <label>Degree<br>
      <select name="eduDegree" required style="width:100%; padding:6px;">
        <option value="">Select Degree</option>
        <option value="Diploma">Diploma</option>
        <option value="Bachelor">Bachelor</option>
        <option value="Master">Master</option>
      </select>
    </label>
  </p>



<p style="text-align:center; margin-bottom:8px;">
  <b>Years</b>
</p>

<p style="text-align:left;">

  <label style="display:inline-block; width:48%; margin-right:3.4%;">
    From<br>
    <select name="eduStart" required style="width:100%; padding:6px; box-sizing:border-box;">
	<option value="">Start</option>
	<option>2018</option>
	<option>2019</option>
	<option>2020</option>
	<option>2021</option>
	<option>2022</option>
	<option>2023</option>
	<option>2024</option>
	<option>2025</option>
	<option>2026</option>
    </select>
  </label>

  <label style="display:inline-block; width:48%;">
    To<br>
    <select name="eduEnd" required style="width:100%; padding:6px; box-sizing:border-box;">
	<option value="">End</option>
	<option>2021</option>
	<option>2022</option>
	<option>2023</option>
	<option>2024</option>
	<option>2025</option>
	<option>2026</option>
	<option>2027</option>
	<option>2028</option>
	<option>2029</option>
    </select>
  </label>

</p>



</fieldset>



<p>

    <button type="submit" class="btn">Submit </button>
  </p>
</form>

<hr>

</body>
</html>
