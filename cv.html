<div class="cv-card" id="cvOutput">
  <h2>Personal Information</h2>
<p>
  <b>Name:</b> <span id="fullName"></span><br>
  <b>Date of Birth:</b> <span id="dob"></span><br>
  <b>Major:</b> <span id="title"></span><br>
  <b>Email:</b> <span id="email"></span><br>
  <b>Phone:</b> <span id="phone"></span>
</p>


  <h2>Summary</h2>
  <p id="summary"></p>

  <h2>Skills</h2>
  <ul id="skillsList"></ul>

  <h2>Education</h2>
  <p><b>Institution:</b> <span id="eduInst"></span><br>
     <b>Degree:</b> <span id="eduDegree"></span><br>
     <b>Years:</b> <span id="eduYears"></span></p>
</div>

<script>
  const params = new URLSearchParams(window.location.search);

  // Name = firstName + lastName
  const first = params.get("firstName") || "";
  const last  = params.get("lastName")  || "";
  document.getElementById("fullName").textContent = (first + " " + last).trim();

  // Date of Birth = Day Month Year
  const d = params.get("dobDay")   || "";
  const m = params.get("dobMonth") || "";
  const y = params.get("dobYear")  || "";
  document.getElementById("dob").textContent = (d + " " + m + " " + y).trim();

  // Major (we reuse the "title" span)
  document.getElementById("title").textContent = params.get("major") || "";

  // Contact and summary
  document.getElementById("email").textContent   = params.get("email")   || "";
  document.getElementById("phone").textContent   = params.get("phone")   || "";
  document.getElementById("summary").textContent = params.get("summary") || "";

  // Education
  document.getElementById("eduInst").textContent   = params.get("eduInst")   || "";
  document.getElementById("eduDegree").textContent = params.get("eduDegree") || "";

  const eduStart = params.get("eduStart") || "";
  const eduEnd   = params.get("eduEnd")   || "";
  document.getElementById("eduYears").textContent = (eduStart + " - " + eduEnd).trim();

  // Skills list (same logic as before)
  const skills = params.get("skills");
  if (skills) {
    const list = skills.split(",");
    list.forEach(skill => {
      const li = document.createElement("li");
      li.textContent = skill.trim();
      document.getElementById("skillsList").appendChild(li);
    });
  }
</script>
